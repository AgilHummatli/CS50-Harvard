{% extends "layout.html" %}
{% block title %}— Register{% endblock %}

{% block head %}
    <style>
        .auth-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--pl), transparent);
            opacity: .6;
        }

        .auth-logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 6px;
            text-align: center;
        }

        .auth-logo span {
            color: var(--pl);
        }

        .auth-tagline {
            text-align: center;
            font-size: 12px;
            color: var(--text3);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 32px;
        }

        .field {
            margin-bottom: 14px;
        }

        .field label {
            display: block;
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text3);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: var(--text3);
        }

        .auth-footer a {
            color: var(--acc);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="auth-wrap">
        <div class="auth-box">
            <div class="auth-logo">Actu<span>ON</span></div>
            <div class="auth-tagline">// create your account</div>

            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/register">
                <div class="field">
                    <label>Username</label>
                    <input class="inp" type="text" name="username" placeholder="choose a username" autocomplete="username" required />
                </div>
                <div class="field">
                    <label>Password</label>
                    <input class="inp" type="password" name="password" placeholder="min 6 characters" autocomplete="new-password" required />
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input class="inp" type="password" name="confirm" placeholder="repeat password" autocomplete="new-password" required />
                </div>
                <button class="btn-primary" type="submit" style="width:100%;justify-content:center;margin-top:6px;">
                    Create account →
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
{% endblock %}

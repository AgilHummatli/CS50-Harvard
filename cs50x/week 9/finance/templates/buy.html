{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4">Buy Stocks</h2>
            <form action="/buy" method="post">
                <div class="mb-3">
                    <input class="form-control" name="symbol" placeholder="Symbol (e.g. AAPL)" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="shares" placeholder="Number of Shares" type="number" min="1" required>
                </div>
                <button class="btn btn-success w-100" type="submit">Buy</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4">Add Cash</h2>
            <form action="/addcash" method="post">
                <div class="mb-3">
                    <input class="form-control" name="amount" placeholder="Amount (e.g. 1000)" type="number" min="1" step="0.01" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Add Cash</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4">Sell Stocks</h2>
            <form action="/sell" method="post">
                <div class="mb-3">
                    <select class="form-control" name="symbol" required>
                        <option value="">Select a stock...</option>
                        {% for holding in holdings %}
                            <option value="{{ holding.symbol }}">{{ holding.symbol }} ({{ holding.total_shares }} shares)</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="shares" placeholder="Number of Shares" type="number" min="1" required>
                </div>
                <button class="btn btn-danger w-100" type="submit">Sell</button>
            </form>
        </div>
    </div>
{% endblock %}

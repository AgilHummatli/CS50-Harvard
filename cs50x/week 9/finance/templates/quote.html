{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4">Get Stock Quote</h2>
            <form action="/quote" method="post">
                <div class="mb-3">
                    <input class="form-control" name="symbol" placeholder="Symbol (e.g. AAPL)" type="text" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Get Quote</button>
            </form>
        </div>
    </div>
{% endblock %}
